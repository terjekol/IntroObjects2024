<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [1, 2, 4, 8, 16];

        createStats(numbers);
        function createStats(numbers) {
            if (!numbers || numbers.length == 0) {
                show('sum: 0, antall verdier: 0');
            }
            let min = numbers[0];
            let max = numbers[0];
            let sum = 0;

            for (let number of numbers) {
                sum += number;
                if (number > max) max = number;
                if (number < min) min = number;
            }
            let count = numbers.length
            let mean = sum / count;
            show(`sum: ${sum}, antall verdier: ${count}, min: ${min}, max: ${max}, snitt: ${mean}`);
        }

        function show(text){
            document.body.innerText += text;            
        }
    </script>
</body>

</html>
