<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            font-size: 300%;
            user-select: none;
        }
    </style>
</head>

<body>
    <h1>Pause til 13:30</h1>
    <div id="app"></div>

    <script>
        // model
        const model = {
            points: 0,
            pointsPerClick: 1,
            smileyIndex: 0,
            cheatCodeUsed: false,
        };

        // controller
        
        
        function doClick() {
            model.points += model.pointsPerClick;
            model.smileyIndex = 1 - model.smileyIndex;
            updateView();
        }
        
        function buyUpgrade() {
            if (model.points < 10) return;
            model.points -= 10;
            model.pointsPerClick++;
            updateView();
        }
        function cheatCode(){
            model.points *= 10;
            model.pointsPerClick *= 10;
            model.cheatCodeUsed = true;
            updateView();
        }

        // view
        updateView();
        function updateView() {
            let showCheating = '<div>You have cheated</div>'
            let noobGamer = model.cheatCodeUsed === false ? '' : showCheating
            var smiley = model.smileyIndex == 0 ? 'üòÄ' : 'üòÅ';
            document.getElementById('app').innerHTML = /*HTML*/ `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${model.points}${noobGamer}</div>
                <button onclick="buyUpgrade()">Kj√∏p oppgradering (10 poeng)</button>
                <button onclick="cheatCode()">Cheat +10 </button>
                
                `;
        }
    </script>
</body>

</html>
